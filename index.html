<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;700;900&display=swap" rel="stylesheet">

    <title>Order Summary Component</title>
</head>
<body>
    <div class="card">
        <img src="images/illustration-hero.svg" alt="Order Summary Image" class="hero">
   
        <h1>Order Summary</h1>

        <p class="info">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>

        <section class="plan">
            <img src="images/icon-music.svg" alt="music note">
            <p class="text" id="annual-plan"><span class="annual-plan">Annual Plan</span> $59.99/year</p> 
            <!-- <p class="text"></p> -->
            <a href="#" class="text" id="change">Change</a>
        </section>

        <button type="button" id="proceed-btn" >Proceed to Payment</button>

        <button type="button" id="cancel-btn">Cancel Order</button>
    </div>
  
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor  
        </a>. 
        Coded by <a href="https://github.com/P-Gayle">P Gayle</a>.
    </div> 
</body>
</html>
